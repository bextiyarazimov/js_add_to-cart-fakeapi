<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="container">
        <header class="container_header">
          <h1>UNREAL Shopping</h1>
          <div class="shopping">
            <i class="shopping-icon fa-solid fa-cart-shopping"></i>
            <span class="quantity">0</span>
          </div>
        </header>
        <div class="list"></div>
      </div>

      <div class="card">
        <h1>UNREAL Shopping</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
          <div class="total">0</div>
          <div class="closeShopping">Close</div>
        </div>
      </div>
    </main>

    <script src="cart.js"></script>
    <script
      src="https://kit.fontawesome.com/c8d8ccd748.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
